<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">

<form action="" method="POST">
    <div class="form-group">
        <label for="civility">Civilité :</label>
        <select id="civility" name="civility" class="form-control" required>
            <option value="M.">M.</option>
            <option value="Mme">Mme</option>
        </select>
    </div>

    <div class="form-group">
        <label for="first_name">Prénom :</label>
        <input type="text" id="first_name" name="first_name" class="form-control" maxlength="25" required>
    </div>

    <div class="form-group">
        <label for="last_name">Nom :</label>
        <input type="text" id="last_name" name="last_name" class="form-control" maxlength="25" required>
    </div>

    <div class="form-group">
        <label for="login">Identifiant :</label>
        <input type="text" id="login" name="login" class="form-control" maxlength="25" required>
    </div>

    <div class="form-group">
        <label for="email">Courriel :</label>
        <input type="email" id="email" name="email" class="form-control" maxlength="50" required>
    </div>

    <!--
    <div class="form-group">
        <label for="role">Rôle :</label>
        <select id="role" name="role" class="form-control">
            <option value="Customer">Client</option>
            <option value="Admin">Admin</option>
        </select>
    </div>
    -->

    <div class="form-group">
        <label for="phone_number">Téléphone :</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control" maxlength="20" required>
    </div>

    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
</form>

<div class="my-5">VEHICULE</div>

<form action="" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="brand">Marque :</label>
        <input type="text" id="brand" name="brand" class="form-control" maxlength="25" required>
    </div>

    <div class="form-group">
        <label for="model">Modèle :</label>
        <input type="text" id="model" name="model" class="form-control" maxlength="25" required>
    </div>

    <div class="form-group">
        <label for="number">Matricule :</label>
        <input type="text" id="number" name="number" class="form-control" maxlength="25" required>
    </div>

    <div class="form-group">
        <label for="daily_price">Prix journalier :</label>
        <input type="number" id="daily_price" name="daily_price" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="type">Type de véhicule :</label>
        <input type="text" id="type" name="type" class="form-control" maxlength="25" required>
    </div>

    <div class="form-group">
        <label for="is_available">Statut de disponibilité :</label>
        <select id="is_available" name="is_available" class="form-control" required>
            <option value="1">Disponible</option>
            <option value="0">Indisponible</option>
        </select>
    </div>

    <div class="form-group">
        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
</form>

<div class="my-5">COMMENTAIRE</div>

<form action="" method="POST">
    <div class="form-group">
        <label for="comment">Commentaire :</label>
        <textarea id="comment" name="comment" class="form-control" required></textarea>
    </div>

    <div class="form-group">
        <label for="note">Note :</label>
        <input type="number" id="note" name="note" class="form-control" min="0" max="5" required>
    </div>

    <!--
    <div class="form-group">
        <label for="vehicle">Véhicule :</label>
        <input type="number" id="vehicle" name="vehicle" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="person">Personne :</label>
        <input type="number" id="person" name="person" class="form-control" required>
    </div>
    -->
    <button type="submit" class="btn btn-primary mt-2">Poster le commentaire</button>
</form>
    

<div class="my-5">RESERVATION</div>

<form action="" method="POST">
    <div class="form-group">
        <label for="start_date">Date de début :</label>
        <input type="date" id="start_date" name="start_date" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="end_date">Date de fin :</label>
        <input type="date" id="end_date" name="end_date" class="form-control" required>
    </div>

    <!--
    <div class="form-group">
        <label for="vehicle">Véhicule :</label>
        <input type="number" id="vehicle" name="vehicle" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="person">Personne :</label>
        <input type="number" id="person" name="person" class="form-control" required>
    </div>
    -->
    <button type="submit" class="btn btn-primary mt-2">Enregistrer la réservation</button>
</form>
</body>
</html>
